<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="logo">
      <img src="./images/odin-lined.png" alt="odin logo">
      <h1>Odin</h1>
    </div>
    <p class="image-author">Photo by Halie West on Unsplash</p>
  </div>
  <div class="right-side-container">
    <div class="page-description">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <br>
        <p>You know you want to.</p>
      </div>
    </div>

      <form action="" method="">
        <div class="user-data-container">
          <h2>Let's do this!</h2>
          <div class="inputs">
            <div class="row">
              <div class="input">
                <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="input">
                <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
                <input type="text" name="last-name" id="last-name" required>
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="email">EMAIL <span aria-label="required">*</span></label>
                <input type="email" name="email" id="email" placeholder="exemple@domain.com" required>
              </div>
              <div class="input">
                <label for="phone-number">PHONE NUMBER <span aria-label="required">*</span></label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="12345678" required>
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="password">PASSWORD  <span aria-label="required">*</span></label>
                <input type="password" name="password" id="password" required minlength="8">
              </div>
              <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD  <span aria-label="required">*</span></label>
                <input type="password" id="password" name="password" minlength="8" required>
              </div>
            </div>
          </div>
        </div>
        <div class="submission">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
      </form>
    </div>
</body>
</html>
